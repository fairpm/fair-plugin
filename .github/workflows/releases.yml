on:
  push:
    tags:
      - "**"

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    permissions:
      attestations: write
      id-token: write
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Get tag
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build project
        run: git archive -o /tmp/fair-${{ steps.tag.outputs.tag }}.zip --prefix=fair/ ${{ steps.tag.outputs.tag }}

      - name: Create WP distribution files
        run: bin/bundle.sh

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            /tmp/fair-${{ steps.tag.outputs.tag }}.zip
            /tmp/fair-dist/*

      - name: Build provenance attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: /tmp/fair-${{ steps.tag.outputs.tag }}.zip
